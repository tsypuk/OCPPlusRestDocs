<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body th:text="${question}">
<!--<p th:text="'Hello, ' + ${name} + '!'" />-->
</body>
    <h2>List of Answers</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Text</th>
            <th>correct</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sb : ${answers}">
            <td th:text="${{sb.id}}"></td>
            <td th:text="${{sb.body}}"></td>
            <!--<td th:text="${{sb.isCorrect}}"></td>-->
        </tr>
        </tbody>
    </table>
</html>
